<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-bar">
        <h1>My Modern Blog</h1>
        <button id="contact-us-btn" class="btn btn-primary">Contact Us</button>
    </header>

    <main>
        <!-- Search Bar -->
        <section id="search-container">
            <div class="input-field">
                <input type="text" id="search-bar" placeholder=" "> {/* Placeholder empty for label animation effect */}
                <label for="search-bar">Search posts...</label>
            </div>
        </section>

        <!-- This container will show the list of blog posts -->
        <section id="blog-list-container">
            <h2>Recent Posts</h2>
            <div id="blog-list">
                <!-- Blog posts will be dynamically inserted here -->
            </div>
            <p id="no-results-message" style="display:none;">No posts found matching your search.</p>
        </section>

        <!-- This container will show a single blog post content (initially hidden) -->
        <section id="blog-post-container" style="display: none;">
            <button id="back-to-home" class="btn btn-secondary">‚Üê Back to Home</button>
            <article id="blog-post-content">
                <img id="post-image-full" src="" alt="Blog Post Image" class="post-header-image">
                <h2 id="post-title"></h2>
                <p class="post-meta">
                    By <span id="post-author"></span> on <span id="post-date"></span>
                </p>
                <div id="post-body"></div>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Modern Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
